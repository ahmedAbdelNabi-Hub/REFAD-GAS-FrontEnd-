<div class="px-4">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-20">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#00853e]"></div>
    </div>

    <!-- Form Content -->
    <div *ngIf="!isLoading">
        <div class="mb-4 px-2">
            <p class="text-2xl font-bold py-8">تحديث بيانات العميل</p>
        </div>

        <form [formGroup]="companyForm" (ngSubmit)="onSubmit()" class="px-3 flex flex-col gap-3">
            <!-- Logo Upload Section -->
            <div class="grid sm:grid-cols-12 gap-2 sm:gap-6 mb-4">
                <div class="sm:col-span-9">
                    <div class="flex items-center gap-5">
                        <div class="flex flex-col gap-1">
                            <div class="sm:col-span-3">
                                <label
                                    class="inline-block text-sm font-bold text-gray-800 mt-2.5 mb-4 dark:text-neutral-200">
                                    لوجو الشركه
                                </label>
                            </div>
                            <img class="inline-block size-16 rounded-full ring-2 ring-white dark:ring-neutral-900"
                                [src]="logoPreview()" alt="Company Logo">
                        </div>
                        <div class="flex gap-x-2 mt-10">
                            <div>
                                <input type="file" id="logo-file-input" (change)="onLogoSelect($event)"
                                    accept="image/jpeg,image/jpg,image/png,image/gif" class="hidden">
                                <label for="logo-file-input"
                                    class="py-2.5 px-3 inline-flex items-center gap-x-2 text-sm rounded-lg border border-[#1f9355] bg-white text-[#00853e] font-bold cursor-pointer hover:bg-green-50 transition-colors">
                                    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24"
                                        height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                        <polyline points="17 8 12 3 7 8" />
                                        <line x1="12" x2="12" y1="3" y2="15" />
                                    </svg>
                                    {{ logoFile ? 'تغيير الصورة' : 'رفع صورة جديدة' }}
                                </label>
                            </div>
                            <div>
                                <button type="button" (click)="removeLogo()" *ngIf="logoFile"
                                    class="py-2.5 px-3 inline-flex items-center text-sm rounded-lg bg-white text-[#e53d33] font-bold hover:bg-red-50 transition-colors">
                                    حذف الصوره
                                </button>
                            </div>
                        </div>
                    </div>
                    <p *ngIf="logoError" class="text-red-500 text-sm mt-2">{{ logoError }}</p>
                </div>
            </div>

            <!-- Row 1: Company Names & Responsible Person -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="flex flex-col gap-2">
                    <label for="companyNameArabic" class="font-bold text-sm">اسم الشركة بالعربي*</label>
                    <div class="relative">
                        <input type="text" id="companyNameArabic" formControlName="companyNameArabic"
                            placeholder="اسم الشركة بالعربي"
                            [class]="'px-4 pl-10 placeholder:text-gray-400 text-sm w-full outline-none box-shadow py-3.5 rounded-xl border ' + 
                           (companyNameArabic?.invalid && companyNameArabic?.touched ? 'border-red-500' : 'border-[#ebecf5]')" />
                        <i class='bx bx-buildings absolute left-3 top-1/2 -translate-y-1/2 text-xl text-[#667085]'></i>
                    </div>
                    <app-form-error [form]="companyForm" controlName="companyNameArabic"></app-form-error>
                </div>

                <div class="flex flex-col gap-2">
                    <label for="companyNameEnglish" class="font-bold text-sm">اسم الشركة بالإنجليزي*</label>
                    <div class="relative">
                        <input type="text" id="companyNameEnglish" formControlName="companyNameEnglish"
                            placeholder="Company Name in English"
                            [class]="'px-4 pl-10 placeholder:text-gray-400 text-sm w-full outline-none box-shadow py-3.5 rounded-xl border ' + 
                           (companyNameEnglish?.invalid && companyNameEnglish?.touched ? 'border-red-500' : 'border-[#ebecf5]')" />
                        <i class='bx bx-building absolute left-3 top-1/2 -translate-y-1/2 text-xl text-[#667085]'></i>
                    </div>
                    <app-form-error [form]="companyForm" controlName="companyNameEnglish"></app-form-error>
                </div>

                <div class="flex flex-col gap-2">
                    <label for="responsiblePerson" class="font-bold text-sm">الشخص المسؤول*</label>
                    <div class="relative">
                        <input type="text" id="responsiblePerson" formControlName="responsiblePerson"
                            placeholder="الشخص المسؤول"
                            [class]="'px-4 pl-10 placeholder:text-gray-400 text-sm w-full outline-none box-shadow py-3.5 rounded-xl border ' + 
                           (responsiblePerson?.invalid && responsiblePerson?.touched ? 'border-red-500' : 'border-[#ebecf5]')" />
                        <i class='bx bx-user absolute left-3 top-1/2 -translate-y-1/2 text-xl text-[#667085]'></i>
                    </div>
                    <app-form-error [form]="companyForm" controlName="responsiblePerson"></app-form-error>
                </div>
            </div>

            <!-- Row 2: Mobile, Identity ID & Address -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                <div class="flex flex-col gap-2">
                    <label for="mobile" class="font-bold text-sm">رقم الموبايل*</label>
                    <div class="relative">
                        <input type="text" id="mobile" formControlName="mobile" placeholder="رقم الموبايل" [class]="'px-4 pl-10 placeholder:text-gray-400 text-sm w-full outline-none box-shadow py-3.5 rounded-xl border ' + 
                           (mobile?.invalid && mobile?.touched ? 'border-red-500' : 'border-[#ebecf5]')" />
                        <i class='bx bx-phone absolute left-3 top-1/2 -translate-y-1/2 text-xl text-[#667085]'></i>
                    </div>
                    <app-form-error [form]="companyForm" controlName="mobile"></app-form-error>
                </div>

                <div class="flex flex-col gap-2">
                    <label for="identityId" class="font-bold text-sm">رقم الهوية*</label>
                    <div class="relative">
                        <input type="text" id="identityId" formControlName="identityId" placeholder="رقم الهوية"
                            [class]="'px-4 pl-10 placeholder:text-gray-400 text-sm w-full outline-none box-shadow py-3.5 rounded-xl border ' + 
                           (identityId?.invalid && identityId?.touched ? 'border-red-500' : 'border-[#ebecf5]')" />
                        <i class='bx bx-id-card absolute left-3 top-1/2 -translate-y-1/2 text-xl text-[#667085]'></i>
                    </div>
                    <app-form-error [form]="companyForm" controlName="identityId"></app-form-error>
                </div>

                <div class="flex flex-col gap-2">
                    <label for="address" class="font-bold text-sm">العنوان*</label>
                    <div class="relative">
                        <input type="text" id="address" formControlName="address" placeholder="العنوان" [class]="'px-4 pl-10 placeholder:text-gray-400 text-sm w-full outline-none box-shadow py-3.5 rounded-xl border ' + 
                           (address?.invalid && address?.touched ? 'border-red-500' : 'border-[#ebecf5]')" />
                        <i class='bx bx-map absolute left-3 top-1/2 -translate-y-1/2 text-xl text-[#667085]'></i>
                    </div>
                    <app-form-error [form]="companyForm" controlName="address"></app-form-error>
                </div>
            </div>

            <!-- Row 3: Email & Password -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 border-t border-gray-200 py-4">
                <div class="flex flex-col gap-2">
                    <label for="email" class="font-bold text-sm">البريد الإلكتروني*</label>
                    <div class="relative">
                        <input type="email" id="email" formControlName="email" placeholder="البريد الإلكتروني" [class]="'px-4 pl-10 placeholder:text-gray-400 text-sm w-full outline-none box-shadow py-3.5 rounded-xl border ' + 
                           (email?.invalid && email?.touched ? 'border-red-500' : 'border-[#ebecf5]')" />
                        <i class='bx bx-envelope absolute left-3 top-1/2 -translate-y-1/2 text-xl text-[#667085]'></i>
                    </div>
                    <app-form-error [form]="companyForm" controlName="email"></app-form-error>
                </div>

                <div class="flex flex-col gap-2">
                    <label for="passwordHash" class="font-bold text-sm">كلمة المرور (اتركه فارغاً إذا لم ترد
                        التغيير)</label>
                    <div class="relative">
                        <input type="password" id="passwordHash" formControlName="passwordHash"
                            placeholder="كلمة المرور الجديدة"
                            class="px-4 pl-10 placeholder:text-gray-400 text-sm w-full outline-none box-shadow py-3.5 rounded-xl border border-[#ebecf5]" />
                        <i class='bx bx-lock-alt absolute left-3 top-1/2 -translate-y-1/2 text-xl text-[#667085]'></i>
                    </div>
                    <app-form-error [form]="companyForm" controlName="passwordHash"></app-form-error>
                </div>
            </div>

            <!-- Row 4: Car Settings -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                <div class="flex flex-col gap-2">
                    <label for="carLimitType" class="font-bold text-sm">نوع حد السيارات*</label>
                    <div class="relative">
                        <select id="carLimitType" formControlName="carLimitType" [class]="'px-4 pl-10 placeholder:text-gray-400 text-sm w-full outline-none box-shadow py-3.5 rounded-xl border appearance-none ' + 
                           (carLimitType?.invalid && carLimitType?.touched ? 'border-red-500' : 'border-[#ebecf5]')">
                            <option value="daily">يومي</option>
                            <option value="weekly">أسبوعي</option>
                            <option value="monthly">شهري</option>
                        </select>
                        <i class='bx bx-calendar absolute left-3 top-1/2 -translate-y-1/2 text-xl text-[#667085]'></i>
                    </div>
                    <app-form-error [form]="companyForm" controlName="carLimitType"></app-form-error>
                </div>

                <div class="flex flex-col gap-2">
                    <label for="carLimitCount" class="font-bold text-sm">عدد السيارات المسموح*</label>
                    <div class="relative">
                        <input type="number" id="carLimitCount" formControlName="carLimitCount"
                            placeholder="عدد السيارات"
                            [class]="'px-4 pl-10 placeholder:text-gray-400 text-sm w-full outline-none box-shadow py-3.5 rounded-xl border ' + 
                           (carLimitCount?.invalid && carLimitCount?.touched ? 'border-red-500' : 'border-[#ebecf5]')" />
                        <i class='bx bx-car absolute left-3 top-1/2 -translate-y-1/2 text-xl text-[#667085]'></i>
                    </div>
                    <app-form-error [form]="companyForm" controlName="carLimitCount"></app-form-error>
                </div>

                <div class="flex flex-col gap-2">
                    <label for="monthlyCostPerCar" class="font-bold text-sm">التكلفة الشهرية لكل سيارة*</label>
                    <div class="relative">
                        <input type="number" id="monthlyCostPerCar" formControlName="monthlyCostPerCar"
                            placeholder="التكلفة الشهرية" step="0.01"
                            [class]="'px-4 pl-10 placeholder:text-gray-400 text-sm w-full outline-none box-shadow py-3.5 rounded-xl border ' + 
                           (monthlyCostPerCar?.invalid && monthlyCostPerCar?.touched ? 'border-red-500' : 'border-[#ebecf5]')" />
                        <i class='bx bx-dollar absolute left-3 top-1/2 -translate-y-1/2 text-xl text-[#667085]'></i>
                    </div>
                    <app-form-error [form]="companyForm" controlName="monthlyCostPerCar"></app-form-error>
                </div>
            </div>

            <!-- Row 5: Checkboxes -->
            <div class="grid grid-cols-1 md:grid-cols-2 mt-2 border-t border-gray-100 py-4 gap-6 md:gap-3">
                <div class="flex flex-col gap-1">
                    <div class="flex items-center gap-1">
                        <input type="checkbox" id="pumpImageRequired" formControlName="pumpImageRequired"
                            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                        <label for="pumpImageRequired" class="font-bold text-sm">صورة المضخة مطلوبة</label>
                    </div>
                    <p class="text-sm">إلزام السائقين بالتقاط صور لمضخات الوقود</p>
                </div>

                <div class="flex flex-col gap-1">
                    <div class="flex items-center gap-1">
                        <input type="checkbox" id="carImageRequired" formControlName="carImageRequired"
                            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" />
                        <label for="carImageRequired" class="font-bold text-sm">صورة السيارة مطلوبة</label>
                    </div>
                    <p class="text-sm">طلب صور للسيارة والسائق أثناء توقف الوقود</p>
                </div>
            </div>

            <!-- Documents Section -->
            <div class="flex flex-col mt-2 border-t border-gray-200 py-4 gap-3">
                <p class="font-bold">المستندات</p>

                <!-- Existing Documents -->
                <div *ngIf="existingDocuments.length > 0" class="mb-4">
                    <p class="text-sm text-gray-600 mb-2">المستندات الموجودة:</p>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <div *ngFor="let doc of existingDocuments; let i = index"
                            class="relative border rounded-lg p-2">
                            <img *ngIf="doc.url" [src]="doc.url" class="w-full h-24 object-cover rounded">
                            <p class="text-xs mt-1 truncate">{{ doc.name || 'مستند ' + (i + 1) }}</p>
                            <button type="button" (click)="removeExistingDocument(i)"
                                class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                                ×
                            </button>
                        </div>
                    </div>
                </div>

                <!-- New Documents Preview -->
                <div *ngIf="documentsPreview.length > 0" class="mb-4">
                    <p class="text-sm text-gray-600 mb-2">مستندات جديدة:</p>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <div *ngFor="let preview of documentsPreview; let i = index"
                            class="relative border rounded-lg p-2">
                            <img [src]="preview" class="w-full h-24 object-cover rounded">
                            <p class="text-xs mt-1 truncate">{{ documentsFiles[i] }}</p>
                            <button type="button" (click)="removeNewDocument(i)"
                                class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                                ×
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Upload New Documents -->
                <div class="grid grid-cols-1 gap-2 w-full items-center">
                    <label for="upload-documents"
                        class="group p-4 sm:p-7 block cursor-pointer text-center border-2 border-dashed border-gray-200 rounded-lg focus-within:outline-hidden focus-within:ring-2 focus-within:ring-blue-500 focus-within:ring-offset-2 dark:border-neutral-700">
                        <input id="upload-documents" type="file" (change)="onDocumentsSelect($event)" multiple
                            accept="image/*,application/pdf,.doc,.docx" class="sr-only">
                        <svg class="size-10 mx-auto text-gray-400 dark:text-neutral-600"
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2z" />
                            <path
                                d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z" />
                        </svg>
                        <span class="mt-2 block text-sm text-gray-800 dark:text-neutral-200">
                            تصفح جهازك أو <span class="group-hover:text-blue-700 text-[#00853e]">اسحب وأسقط</span>
                        </span>
                        <span class="mt-1 block text-xs text-gray-500 dark:text-neutral-500">
                            الحد الأقصى لحجم الملف هو 2 ميغابايت
                        </span>
                    </label>
                </div>
                <p *ngIf="documentsError" class="text-red-500 text-sm mt-2">{{ documentsError }}</p>
            </div>

            <!-- Action Buttons -->
            <div class="flex items-center justify-end gap-4 pt-6 pb-6">
                <button type="submit"
                    class="bg-[#00853e] text-white cursor-pointer px-6 py-2 rounded-md flex items-center gap-2 transition-colors font-medium text-sm hover:bg-[#006d32]">
                    <i class='bx bx-save text-xl'></i>
                    <span>تحديث البيانات</span>
                </button>
                <button type="button" routerLink="/dashboard/customers"
                    class="bg-[#ffffff] text-[#667085] cursor-pointer px-4 py-2 rounded-md flex items-center gap-0.5 border border-gray-200 transition-colors font-medium text-sm hover:bg-gray-50">
                    <i class='bx bx-x text-xl'></i>
                    <span>اغلاق</span>
                </button>
            </div>
        </form>
    </div>
</div>
